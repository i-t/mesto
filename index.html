<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>
  <main class="main">

    <section class="profile">
      <div class="profile__avatar"></div>
      <h1 class="profile__name">Шляхтин Егор</h1>
      <p class="profile__subtext">Студент Яндекс Практикум</p>
      <button type="button" class="profile__edit-btn"></button>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="posts" aria-label="Галерея">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit_profile">
    <div class="popup__container ">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name='edit-profile' method="get" action="#">
        <input class="popup__input popup__input_edit_name" type="text" name="name" value="">
        <input  class="popup__input popup__input_edit_subtext" type="text" name="subtext" value="">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
    <button type="button" class="popup__close-btn"></button>
  </div>

  <div class="popup popup_add_post">
    <div class="popup__container ">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name='add-place' method="get" action="#">
        <input class="popup__input popup__input_add_title" type="text" name="name" value="" placeholder="Название">
        <input  class="popup__input popup__input_add_photo" type="text" name="name" value="" placeholder="Ссылка на картинку">
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
    </div>
    <button type="button" class="popup__close-btn"></button>
  </div>

  <div class="popup popup_open_photo">
    <figure class="popup__figure">
      <img class="popup__photo" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
    <button type="button" class="popup__close-btn"></button>
  </div>

  <template id="post-template">
    <article class="post">
      <button type="button" class="post__del-btn"></button>
      <span class="post__photo-container">
        <img class="post__photo" src="#" alt="">
      </span>
      <h2 class="post__title"></h2>
      <button type="button" class="post__like-btn"></button>
    </article>
  </template>
  <script src="./scripts/initial-posts.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
